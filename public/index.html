<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fafbfc;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #guestCount {
      text-align: center;
      margin: 10px 0 0 0;
      font-size: 1.15em;
      font-weight: bold;
      min-height: 1.4em;
      line-height: 1.6;
      word-break: break-all;
    }
    #chatLog {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px 8px 0 8px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: #fff;
      min-height: 0;
      max-height: calc(100vh - 64px);
      font-size: 1rem;
    }
    #messageForm {
      display: flex;
      padding: 8px;
      background: #fff;
      position: sticky;
      bottom: 0;
      border-top: 1px solid #eee;
    }
    #messageInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 20px;
    }
    #messageInput:focus {
      outline: 2px solid #007bff44;
    }
    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active { background: #0056b3; }
    .message {
      margin: 8px 0;
      word-break: break-word;
    }
    .user {
      font-weight: bold;
      vertical-align: middle;
    }
    .timestamp {
      color: #999;
      font-size: 0.85em;
      margin-left: 7px;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      #chatLog {
        font-size: 1.07em;
        padding: 4px 2px 0 2px;
      }
      #messageInput, button {
        font-size: 1em;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div id="guestCount"></div>
  <div id="chatLog"></div>
  <form id="messageForm" autocomplete="off">
    <input
      type="text"
      id="messageInput"
      placeholder="Send a message"
      autocomplete="off"
      required
      aria-label="Type your message"
    />
    <button type="submit" aria-label="Send message">Send</button>
  </form>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    // Utility: consistent color by username string
    function stringToColor(str) {
      // Simple hash to color: pastel-like
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = Math.abs(hash) % 360;
      return `hsl(${hue}, 70%, 55%)`;
    }

    // Prompt for username on load
    let username = prompt(
      "Enter your display name:",
      "Guest-" + Math.floor(1000 + Math.random() * 9000)
    ) || ("Guest-" + Math.floor(1000 + Math.random() * 9000));

    const roomId = window.location.pathname.split('/')[1];
    const socket = io();

    // Show current guest list with colored names
    socket.on('guestList', (list) => {
      const guestCountDiv = document.getElementById('guestCount');
      if (list && list.length > 0) {
        guestCountDiv.innerHTML = `Guests online: ` + 
          list.map(name => 
            `<span style="color:${stringToColor(name)}">${escapeHtml(name)}</span>`
          ).join(', ');
      } else {
        guestCountDiv.textContent = 'No guests online';
      }
    });

    socket.on('connect', () => {
      socket.emit('joinRoom', roomId, username);
    });

    socket.on('receiveMessage', (msg) => {
      appendMessage(msg);
      scrollToBottom();
    });

    document.getElementById('messageForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text) {
        socket.emit('sendMessage', text);
        input.value = '';
        input.focus();
      }
    });

    function appendMessage(msg) {
      const chatLog = document.getElementById('chatLog');
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `
        <span class="user" style="color:${stringToColor(msg.user)}">${escapeHtml(msg.user)}</span>
        <span class="timestamp">${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
        <div>${escapeHtml(msg.text)}</div>
      `;
      chatLog.insertBefore(div, chatLog.firstChild);
    }

    function scrollToBottom() {
      const chatLog = document.getElementById('chatLog');
      chatLog.scrollTop = 0;
    }

    // Utility: simple HTML entity escape
    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
